<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Song || Song I Like</title>
    <meta property="og:url"
          content="https://tooeasy2get2points.herokuapp.com/save-song.html"/>
    <meta property="og:type" content="song"/>
    <meta property="og:title" content="Create New Song || Song I Like"/>
    <meta property="og:description" content="Create new and share your song"/>
    <meta property="og:image"
          content="https://tooeasy2get2points.herokuapp.com/img/share-home.png"/>
    <link rel="icon" type="image/png" href="img/myfavicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<h1>Song form</h1>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="register.html">Register</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="login.html">Login <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="createsong.html">Create Song</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link" href="#">Latest Song</a>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">My Song</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div id="summary" >
        <form action="" name="song-form" id="song-form" class="m-auto">
            <div class="form-group row">
                <label class="col-2">Name</label>
                <input class="form-control col-4" type="text" name="name">
            </div>
            <div class="form-group row ">
                <label class="col-2">Singer Name</label>
                <input class="form-control col-4" type="text" name="singer">
            </div>
            <div class="form-group row ">
                <label  class="col-2">Description</label>
                <input class="form-control col-4" type="text" name="description">
            </div>
            <div class="form-group row ">
                <label class="col-2">Author</label>
                <input class="form-control col-4" type="text" name="author">
            </div>
            <div class="form-group row ">
                <label class="col-2">Thumbnail</label>
                <input class="form-control col-4" type="text" name="thumbnail">
            </div>
            <div class="form-group row ">
                <label class="col-2">Link</label>
                <input class="form-control col-4" type="text" name="link">
            </div>
            <div class="form-group row control pt-3">
                <label>&nbsp;</label>
                <input class="form-control col-2 btn btn-primary mr-2" type="submit" name="btn-submit" value="Submit">
                <input class="form-control col-2 btn btn-secondary " type="reset" name="btn-reset" value="Reset">
            </div>
        </form>
    </div>
</div>
<script src="jquery-3.3.1.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="jquery.validate.min.js"></script>
<script src="additional-methods.min.js"></script>
<script src="config.js"></script>
<script src="createsong.js"></script>
</body>
</html>
